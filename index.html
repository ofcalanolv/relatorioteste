<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script>
      // Substitua os valores abaixo pelas suas credenciais reais do firebaseConfig
      const firebaseConfig = {
        apiKey: "sua-chave-api",
        authDomain: "seu-dominio.firebaseapp.com",
        projectId: "seu-projeto",
        storageBucket: "seu-storage.appspot.com",
        messagingSenderId: "seu-sender-id",
        appId: "seu-app-id"
      };
      
      // Inicialize o Firebase
      firebase.initializeApp(firebaseConfig);

      // Crie a referência para o banco de dados, storage e autenticação
      const db = firebase.firestore();
      const storage = firebase.storage();
      const auth = firebase.auth(); // ADICIONADO PARA AUTENTICAÇÃO
    </script>
    
    <style>
        /* Variáveis CSS para cores */
        :root {
            --primary-color: #007bff; /* Azul para destaque/ações */
            --primary-dark: #0056b3;
            --secondary-color: #6c757d; /* Cinza para texto secundário */
            --bg-light: #f8f9fa; /* Fundo claro */
            --bg-medium: #e9ecef; /* Fundo de elementos */
            --text-dark: #343a40; /* Texto principal */
            --text-light: #ffffff; /* Texto claro */
            --border-color: #dee2e6; /* Cor de borda */
            --red-color: #dc3545; /* Vermelho para alerta/erro */
            --green-color: #28a745; /* Verde para sucesso */
            --whatsapp-green: #25d366; /* Verde WhatsApp */
            --whatsapp-green-dark: #1da851;
            --yellow-color: #ffc107; /* Amarelo para aviso */
            --yellow-dark: #e0a800;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; /* Fonte mais profissional */
            margin: 0;
            background: var(--bg-light);
            padding-bottom: 70px; /* Padding para a taskbar fixa */
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Suavização de fonte */
            -moz-osx-font-smoothing: grayscale; /* Suavização de fonte */
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 15px; /* Restaura a margem superior */
            margin-bottom: 5px; /* Espaçamento menor para o código */
            font-size: 2em;
            font-weight: 600;
        }

        h3 {
            text-align: left; /* Alinhamento para títulos de grupo */
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .container {
            max-width: 600px; /* Um pouco mais largo para melhor espaçamento */
            margin: 20px auto;
            background: var(--text-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Sombra mais suave */
            margin-bottom: 30px;
        }

        input,
        select,
        textarea {
            display: block;
            margin: 15px 0; /* Mais espaçamento vertical */
            padding: 12px 15px;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bordas mais arredondadas */
            font-size: 1em;
            color: var(--text-dark);
            background-color: var(--bg-light);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra no foco */
            outline: none;
        }

        input:disabled, select:disabled, textarea:disabled {
            background-color: var(--bg-medium);
            color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.9;
        }

        .inline-fields {
            display: flex;
            gap: 15px; /* Mais espaçamento entre campos */
        }
        .inline-fields input, .inline-fields select { /* Aplica estilo também para select */
            flex: 1;
        }

        #fotosPreview, #fotosDocumentoPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Espaçamento entre as miniaturas */
            margin-top: 20px;
            padding: 5px;
            border: 1px dashed var(--border-color); /* Borda discreta para a área de preview */
            border-radius: 8px;
            min-height: 90px; /* Altura mínima para mostrar a área */
            justify-content: center; /* Centraliza as miniaturas */
            align-items: center;
        }

        .foto-container {
            position: relative;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden; /* Garante que a imagem respeite o border-radius */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .foto-thumb {
            width: 90px; /* Um pouco maior */
            height: 90px; /* Um pouco maior */
            object-fit: cover;
            display: block; /* Remove espaço extra abaixo da imagem */
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--red-color);
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            font-size: 0.8em;
            width: 24px; /* Maior para melhor toque */
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: background 0.2s, opacity 0.2s;
        }
        .remove-btn:hover {
            background: #c82333;
            opacity: 1;
        }

        #gps, #gpsTecnico { /* Aplica estilo ao GPS de ambas as abas */
            font-size: 0.9em;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 10px;
        }

        #contador, #contadorTecnico, #contadorRelatorioEncaminhamento { /* Aplica estilo aos contadores */
            font-size: 0.85em;
            text-align: right;
            color: var(--secondary-color);
            margin-top: -10px; /* Ajuste para ficar mais próximo da textarea */
            margin-bottom: 10px;
        }

        #codigoDisplay, #codigoDisplayTecnico {
            font-size: 0.85em; /* Tamanho menor */
            font-weight: 500;
            text-align: center;
            margin-top: 5px; /* Ajuste para ficar abaixo do h2 */
            margin-bottom: 20px;
            color: var(--secondary-color);
            padding: 4px 8px; /* Padding menor */
            background: var(--bg-medium);
            border-radius: 6px;
            display: inline-block; /* Para centralizar com text-align no pai */
            width: auto;
            max-width: 80%;
            box-sizing: border-box;
        }

        /* Removido o estilo para #mapPreview, pois o elemento será removido */

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap; /* Para botões em duas linhas em telas pequenas */
        }

        .camera-controls button {
            flex: 1;
            margin: 0;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            color: var(--text-light);
        }
        .camera-controls button#captureBtn { background: var(--primary-color); }
        .camera-controls button#captureBtn:hover { background: var(--primary-dark); }
        .camera-controls button#stopCameraBtn { background: var(--red-color); }
        .camera-controls button#stopCameraBtn:hover { background: #c82333; }
        
        /* #cameraMessage foi removido do HTML e do CSS */

        /* Taskbar Styles */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--text-light); /* Fundo claro para a taskbar */
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0; /* Padding ajustado */
            box-shadow: 0 -4px 15px rgba(0,0,0,0.08); /* Sombra suave para cima */
            z-index: 1000;
        }

        .taskbar button {
            background: none;
            border: none;
            color: var(--secondary-color); /* Cor dos ícones/texto */
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            flex: 1;
            margin: 0 4px;
        }

        .taskbar button:not(:disabled):hover {
            background: var(--bg-medium);
            color: var(--primary-color);
        }

        .taskbar button i {
            font-size: 1.6em; /* Tamanho dos ícones */
            margin-bottom: 3px;
        }

        .taskbar button span {
            font-size: 0.75em; /* Tamanho do label */
            white-space: nowrap;
        }

        /* Cores específicas dos botões da taskbar */
        .taskbar button#btnColetarGPS { color: var(--primary-color); }
        .taskbar button#btnTirarFoto { color: var(--green-color); }
        .taskbar button#btnGerarPDF { color: var(--yellow-dark); } /* Amarelo mais escuro para melhor contraste */
        .taskbar button#btnLimparFormulario { color: var(--red-color); }
        .taskbar button#btnEnviarWhatsApp { color: var(--whatsapp-green); }
        .taskbar button#logoutBtn { color: var(--secondary-color); }

        /* Estado desabilitado para botões da taskbar */
        .taskbar button:disabled {
            color: var(--border-color); /* Cor mais clara para desabilitado */
            cursor: not-allowed;
            opacity: 0.6;
        }


        @media (max-width: 768px) {
            .container {
                margin: 15px auto;
                padding: 20px;
                border-radius: 0; /* Remover borda em telas pequenas para parecer mais integrado */
                box-shadow: none;
            }
            .inline-fields { flex-direction: column; gap: 0; }
            .inline-fields input, .inline-fields select { margin-bottom: 10px; } /* Ajuste para select */

            .camera-controls { flex-direction: column; gap: 8px; }

            .taskbar {
                padding: 5px 0;
            }
            .taskbar button {
                padding: 5px 5px;
                gap: 2px;
            }
            .taskbar button i {
                font-size: 1.4em;
            }
            .taskbar button span {
                font-size: 0.7em;
            }
        }

        /* Checkbox demands styling */
        .demand-group {
            margin-top: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            background: var(--bg-light);
        }

        .demand-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px; /* Espaçamento horizontal e vertical */
            justify-content: flex-start;
        }
        .demand-item {
            display: flex;
            align-items: center;
        }
        .demand-item input[type="checkbox"] {
            width: auto;
            margin: 0; /* Remove margem padrão */
            margin-right: 10px; /* Espaçamento entre checkbox e label */
            transform: scale(1.1); /* Um pouco maior */
            accent-color: var(--primary-color); /* Cor do checkbox quando marcado */
        }
        .demand-item label {
            font-size: 0.95em;
            cursor: pointer;
            color: var(--text-dark);
        }
        #outrosDemandaContainer, #outrosDemandaContainerTecnico {
            margin-top: 20px;
            width: 100%;
        }
        #outrosDemandaInput, #outrosDemandaInputTecnico {
            margin-top: 5px;
            width: calc(100% - 30px); /* Ajusta para padding do input */
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            background: var(--bg-medium);
            padding: 0;
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky; /* Fixa as abas no topo */
            top: 0;
            z-index: 100; /* Garante que fique acima de outros elementos */
        }
        .tab-button {
            flex: 1;
            padding: 18px 25px; /* Mais padding para maior área de clique */
            cursor: pointer;
            border: none;
            background: var(--bg-medium);
            font-size: 1.1em;
            color: var(--secondary-color);
            transition: background 0.3s, color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
            text-align: center;
            font-weight: 600;
        }
        .tab-button:hover {
            background: var(--bg-light);
            color: var(--text-dark);
        }
        .tab-button.active {
            background: var(--text-light);
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05); /* Sombra suave para a aba ativa */
        }
        .tab-content {
            display: none;
            padding-top: 15px; /* Espaçamento entre a aba e o conteúdo */
        }
        .tab-content.active {
            display: block;
        }

        /* Campo de seleção (dropdown) */
        select {
            appearance: none; /* Remove estilo padrão do navegador */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23343a40" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 40px; /* Espaço para o ícone */
        }
        select option, select optgroup {
            background-color: var(--bg-light); /* Cor de fundo das opções */
            color: var(--text-dark);
        }
        select option:hover, select option:focus {
            background-color: var(--primary-color); /* Cor de fundo da opção em foco/hover */
            color: var(--text-light);
        }
        select option:disabled {
            color: var(--secondary-color); /* Cor para opções desabilitadas */
        }
        select option:first-child {
            color: var(--secondary-color); /* Cor para o placeholder */
        }
        /* Estilos adicionados para a tela de autenticação */
        .auth-container {
            max-width: 400px;
            margin-top: 50px;
            padding: 30px;
            background: var(--text-light);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .auth-button {
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            margin-top: 15px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-button:hover {
            background: var(--primary-dark);
        }

        .auth-switch {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .auth-switch a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="authScreen" style="display: block;">
        <div class="container auth-container">
            <h2>Bem-vindo!</h2>
            <div id="authMessage" style="color: red; text-align: center; margin-bottom: 15px;"></div>

            <div id="loginForm">
                <h3>Entrar</h3>
                <input type="email" id="loginEmail" placeholder="E-mail" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button id="loginBtn" class="auth-button">Entrar</button>
                <p class="auth-switch">Não tem uma conta? <a href="#" onclick="showRegisterForm()">Registre-se</a></p>
                <p class="auth-switch"><a href="#" onclick="showResetPassword()">Esqueceu a senha?</a></p>
            </div>

            <div id="registerForm" style="display: none;">
                <h3>Registrar</h3>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                <button id="registerBtn" class="auth-button">Registrar</button>
                <p class="auth-switch">Já tem uma conta? <a href="#" onclick="showLoginForm()">Entrar</a></p>
            </div>

            <div id="resetPasswordForm" style="display: none;">
                <h3>Redefinir Senha</h3>
                <input type="email" id="resetEmail" placeholder="E-mail para redefinição" required>
                <button id="resetPasswordBtn" class="auth-button">Redefinir Senha</button>
                <p class="auth-switch"><a href="#" onclick="showLoginForm()">Voltar para Login</a></p>
            </div>
        </div>
    </div>
    
    <div id="mainAppContent" style="display: none;">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('agenteCampo')">Agente de Campo</button>
            <button class="tab-button" onclick="showTab('tecnico')">Técnico</button>
        </div>

        <div id="agenteCampo" class="tab-content active">
            <div class="container" id="appContainerAgente">
                <h2>Cadastro de Usuário</h2>
                <div id="codigoDisplay"></div>
                <input type="text" id="nomeAgente" placeholder="Nome do Agente Responsável">
                <input type="tel" id="telefoneAgente" placeholder="Telefone do Agente Responsável" inputmode="numeric" pattern="[0-9]*">

                <input type="text" id="nome" placeholder="Nome do Usuário">
                <input type="text" id="identidade" placeholder="Identidade">
                <input type="tel" id="cpf" placeholder="CPF (somente números)" inputmode="numeric" pattern="[0-9]*" oninput="formatarCPF(this, 'agente')">

                <input type="text" id="endereco" placeholder="Endereço (coletado automaticamente)" readonly>
                <div class="inline-fields">
                    <input type="text" id="numero" placeholder="Número" oninput="atualizarEnderecoCompleto()">
                    <input type="text" id="complemento" placeholder="Complemento" oninput="atualizarEnderecoCompleto()">
                </div>
                <input type="tel" id="dataNascimento" placeholder="DD/MM/AAAA" inputmode="numeric" pattern="[0-9/]*" oninput="formatarDataNascimento(this, 'agente')" onchange="calcularIdade('agente')">
                <input type="text" id="idade" placeholder="Idade" readonly>

                <textarea id="historico" placeholder="Histórico do Usuário (até 5000 caracteres)" maxlength="5000" rows="6" oninput="atualizarContador()"></textarea>
                <div id="contador">0 / 5000</div>

                <div class="demand-group">
                    <h3>Demandas:</h3>
                    <div class="demand-items-container"> 
                        <div class="demand-item">
                            <input type="checkbox" id="demandaBanho" name="demandas" value="Banho">
                            <label for="demandaBanho">Banho</label>
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaAssistenteSocial" name="demandas" value="Assistente Social">
                            <label for="demandaAssistenteSocial">Assistente Social</label>
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaPsicologo" name="demandas" value="Psicólogo">
                            <label for="demandaPsicologo">Psicólogo</label>
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaEncaminhamento" name="demandas" value="Encaminhamento">
                            <label for="demandaEncaminhamento">Encaminhamento</label>
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaAcolhimento" name="demandas" value="Acolhimento">
                            <label for="demandaAcolhimento">Acolhimento</label>
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaDuvidas" name="demandas" value="Dúvidas">
                            <label for="demandaDuvidas">Dúvidas</label> 
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaInformacoes" name="demandas" value="Informações">
                            <label for="demandaInformacoes">Informações</label> 
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaCorteCabelo" name="demandas" value="Corte de cabelo">
                            <label for="demandaCabelo">Corte de cabelo</label>
                        </div>
                        <div class="demand-item">
                            <input type="checkbox" id="demandaOutros" name="demandas" value="Outros">
                            <label for="demandaOutros">Outros</label>
                        </div>
                    </div> 
                    <div id="outrosDemandaContainer" style="display:none;">
                        <input type="text" id="outrosDemandaInput" placeholder="Especifique outras demandas">
                    </div>
                </div>

                <video id="video" width="100%" autoplay style="display:none;" playsinline></video>
                <div class="camera-controls">
                    <button id="captureBtn" style="display:none;" onclick="capturarImagem('agente')">Capturar Imagem</button>
                    <button id="stopCameraBtn" style="display:none;" onclick="pararCamera('agente')">Fechar Câmera</button>
                </div>
                <div id="fotosPreview"></div>
                <p id="gps"></p>
            </div>
        </div>

        <div id="tecnico" class="tab-content">
            <div class="container" id="appContainerTecnico">
                <h2>Cadastro de Usuário</h2>
                <div id="codigoDisplayTecnico"></div>
                <input type="text" id="nomeTecnico" placeholder="Nome do Técnico Responsável">
                <input type="tel" id="telefoneTecnico" placeholder="Telefone do Técnico Responsável" inputmode="numeric" pattern="[0-9]*">

                <input type="text" id="nome_tecnico" placeholder="Nome do Usuário">
                <input type="text" id="identidade_tecnico" placeholder="Identidade">
                <input type="tel" id="cpf_tecnico" placeholder="CPF (somente números)" inputmode="numeric" pattern="[0-9]*" oninput="formatarCPF(this, 'tecnico')">

                <input type="text" id="endereco_tecnico" placeholder="Endereço (coletado automaticamente)" readonly>
                <div class="inline-fields">
                    <input type="text" id="numero_tecnico" placeholder="Número" oninput="atualizarEnderecoCompleto('tecnico')">
                    <input type="text" id="complemento_tecnico" placeholder="Complemento" oninput="atualizarEnderecoCompleto('tecnico')">
                </div>
                <input type="tel" id="dataNascimento_tecnico" placeholder="DD/MM/AAAA" inputmode="numeric" pattern="[0-9/]*" oninput="formatarDataNascimento(this, 'tecnico')" onchange="calcularIdade('tecnico')">
                <input type="text" id="idade_tecnico" placeholder="Idade" readonly>

                <select id="cadUnico_tecnico" required>
                    <option value="">Possui CAD Único?</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>

                <select id="bolsaFamilia_tecnico" required>
                    <option value="">Possui Bolsa-Família?</option>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>

                const m = String(agora.getMonth() + 1).padStart(2, '0');
                const y = agora.getFullYear();
                const h = String(agora.getHours()).padStart(2, '0');
                const min = String(agora.getMinutes()).padStart(2, '0');
                const s = String(agora.getSeconds()).padStart(2, '0');
                activeData.codigoAtual = `${d}${m}${y}-${h}${min}${s}`;
            }
            getElementByIdForActiveTab('codigoDisplay').innerText = `Relatório nº: ${activeData.codigoAtual}`;

        function formatarCPF(input, tabContext) {
            let value = input.value.replace(/\D/g, '');
            let formattedValue = '';
            if (value.length > 0) {
                formattedValue += value.substring(0, 3);
            }
            if (value.length > 3) {
                formattedValue += '.' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formattedValue += '.' + value.substring(6, 9);
            }
            if (value.length > 9) {
                formattedValue += '-' + value.substring(9, 11);
            }
            input.value = formattedValue;
            if (value.length === 11) {
                const nextField = tabContext === 'agente' ? document.getElementById('dataNascimento') : document.getElementById('dataNascimento_tecnico');
                if (nextField) {
                    nextField.focus();
                }
            }
        }

        function formatarDataNascimento(input, tabContext) {

            if (value.length > 0) {
                formattedValue += value.substring(0, 2);
            }
            if (value.length > 2) {
                formattedValue += '/' + value.substring(2, 4);
            }
            if (value.length > 4) {
                formattedValue += '/' + value.substring(4, 8);
            }
            input.value = formattedValue;
            if (value.length === 8) {
                let nextField;
                if (tabContext === 'agente') {

                }

        function calcularIdade(tabContext = 'agente') {
            const dataNascimentoInput = tabContext === 'agente' ? getElementByIdForActiveTab('dataNascimento') : getElementByIdForActiveTab('dataNascimento', false);
            const idadeInput = tabContext === 'agente' ? getElementByIdForActiveTab('idade') : getElementByIdForActiveTab('idade', false);
            const nascimentoStr = dataNascimentoInput.value;
            if (!nascimentoStr || nascimentoStr.length !== 10 || !nascimentoStr.includes('/')) {
                idadeInput.value = '';
                return;
            }
            const partes = nascimentoStr.split('/');
            if (partes.length !== 3) {
                idadeInput.value = '';
                return;
            }
            const nascFormatado = `${partes[2]}-${partes[1]}-${partes[0]}`;
            const nasc = new Date(nascFormatado);
            if (isNaN(nasc.getTime())) {
                idadeInput.value = '';
                return;
            }
            const hoje = new Date();
            let anos = hoje.getFullYear() - nasc.getFullYear();
            let meses = hoje.getMonth() - nasc.getMonth();
            if (meses < 0 || (meses === 0 && hoje.getDate() < nasc.getDate())) {
                anos--;
            }
            idadeInput.value = anos >= 0 ? `${anos} anos` : '';
        }

        function tirarFoto(origem) {
            const videoElement = getElementByIdForActiveTab('video');
            const captureBtn = getElementByIdForActiveTab('captureBtn');
            const stopCameraBtn = getElementByIdForActiveTab('stopCameraBtn');
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                videoElement.style.display = 'block';
                captureBtn.style.display = 'block';
                stopCameraBtn.style.display = 'block';
                
                navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    cameraStream = stream;
                    videoElement.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("Erro ao acessar a câmera: " + err);

            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const dataUri = canvas.toDataURL('image/jpeg');
            const activeData = getActiveData();
            activeData.fotos.push(dataUri);
            renderizarFotos(tabContext);

            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                videoElement.style.display = 'none';
                captureBtn.style.display = 'none';
                stopCameraBtn.style.display = 'none';
                videoElement.srcObject = null;
                cameraStream = null;

            for (const [index, fotoUri] of activeData.fotos.entries()) {
                const fotoRef = storage.ref(`${tabContext}/${codigo}/foto_${index + 1}.jpeg`);
                const snapshot = await fotoRef.putString(fotoUri, 'data_url');
                const url = await snapshot.ref.getDownloadURL();
                fotoUrls.push(url);
            }
            
            await docRef.set({
                ...activeData,
                fotos: fotoUrls, // Salva as URLs públicas no documento
                timestamp: new Date()
            }).then(() => {
                console.log("Documento salvo com sucesso no Firestore!");
            }).catch((error) => {
                console.error("Erro ao salvar documento: ", error);
            });
            
            // Geração do PDF
            const margin = 15;
            let y = 15;

            doc.setFontSize(22);
            doc.setTextColor('#007bff');
            doc.text(`Relatório de Atendimento nº: ${codigo}`, doc.internal.pageSize.getWidth() / 2, y, { align: 'center' });
            y += 10;
            doc.line(margin, y, doc.internal.pageSize.getWidth() - margin, y);
            y += 8;

            doc.setFontSize(12);
            doc.setTextColor('#343a40');

            doc.text(`Agente Responsável: ${activeData.nomeAgente} (Tel: ${activeData.telefoneAgente})`, margin, y);
            y += 8;
            doc.text(`Usuário: ${activeData.nomeUsuario}`, margin, y);
            y += 8;
            doc.text(`Identidade: ${activeData.identidade}`, margin, y);
            y += 8;
            doc.text(`CPF: ${activeData.cpf}`, margin, y);
            y += 8;
            doc.text(`Data de Nascimento: ${activeData.dataNascimento} (${activeData.idade})`, margin, y);
            y += 8;
            doc.text(`Coordenadas GPS: ${activeData.coordenadas}`, margin, y);
            y += 8;
            
            // Verificação de quebra de página
            if (y + 100 > doc.internal.pageSize.getHeight()) {
                doc.addPage();
                y = margin;
            }

            doc.setFontSize(14);
            doc.setTextColor('#007bff');
            doc.text('Dados de Localização', margin, y);
            y += 8;
            doc.setFontSize(12);
            doc.setTextColor('#343a40');
            doc.text(`Endereço: ${activeData.endereco} | Nº: ${activeData.numero} | Complemento: ${activeData.complemento}`, margin, y);
            y += 10;

            if (tabContext === 'tecnico') {
                if (y + 100 > doc.internal.pageSize.getHeight()) {
                    doc.addPage();
                    y = margin;
                }
                doc.setFontSize(14);
                doc.setTextColor('#007bff');
                doc.text('Informações Adicionais (Técnico)', margin, y);
                y += 8;
                doc.setFontSize(12);
                doc.setTextColor('#343a40');
                doc.text(`CAD Único: ${activeData.cadUnico}`, margin, y);
                y += 8;
                doc.text(`Bolsa-Família: ${activeData.bolsaFamilia}`, margin, y);
                y += 8;
                doc.text(`Passou por centro de recuperação: ${activeData.centroRecuperacao}`, margin, y);
                y += 8;

                if (y + 100 > doc.internal.pageSize.getHeight()) {
                    doc.addPage();
                    y = margin;
                }
            }

            doc.setFontSize(14);
            doc.setTextColor('#007bff');
            doc.text('Histórico do Usuário', margin, y);
            y += 8;
            doc.setFontSize(12);
            doc.setTextColor('#343a40');
            const splitHistorico = doc.splitTextToSize(activeData.historico, doc.internal.pageSize.getWidth() - 2 * margin);
            doc.text(splitHistorico, margin, y);
            y += splitHistorico.length * 7;
            
            if (tabContext === 'tecnico' && activeData.relatorioEncaminhamento) {
                if (y + 100 > doc.internal.pageSize.getHeight()) {
                    doc.addPage();
                    y = margin;
                }
                doc.setFontSize(14);
                doc.setTextColor('#007bff');
                doc.text('Relatório de Encaminhamento', margin, y);
                y += 8;
                doc.setFontSize(12);
                doc.setTextColor('#343a40');
                const splitRelatorio = doc.splitTextToSize(activeData.relatorioEncaminhamento, doc.internal.pageSize.getWidth() - 2 * margin);
                doc.text(splitRelatorio, margin, y);
                y += splitRelatorio.length * 7;
            }

            if (y + 100 > doc.internal.pageSize.getHeight()) {
                doc.addPage();
                y = margin;
            }

            doc.setFontSize(14);
            doc.setTextColor('#007bff');
            doc.text('Demandas', margin, y);
            y += 8;
            doc.setFontSize(12);
            doc.setTextColor('#343a40');
            const demandasTexto = activeData.demandas.length > 0 ? activeData.demandas.join(', ') : 'Nenhuma demanda registrada.';
            const splitDemandas = doc.splitTextToSize(demandasTexto, doc.internal.pageSize.getWidth() - 2 * margin);
            doc.text(splitDemandas, margin, y);
            y += splitDemandas.length * 7;

            doc.addPage();
            y = margin;

            doc.setFontSize(14);
            doc.setTextColor('#007bff');
            doc.text('Fotos', margin, y);
            y += 8;

            for (const fotoUrl of fotoUrls) {
                if (y + 80 > doc.internal.pageSize.getHeight()) {
                    doc.addPage();
                    y = margin;
                }
                try {
                    const imgData = await fetch(fotoUrl).then(res => res.blob()).then(blob => new Promise(resolve => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    }));
                    doc.addImage(imgData, 'JPEG', margin, y, 60, 60);
                    y += 70;
                } catch (e) {
                    console.error("Erro ao adicionar imagem ao PDF: ", e);
                    doc.text("Erro ao carregar a imagem.", margin, y);
                    y += 10;
                }
            }

            const pdfFileName = `${activeData.nomeUsuario.replace(/\s+/g, '_')}_${codigo}.pdf`;
            const pdfBlob = doc.output('blob');
            activeData.pdfDataUri = URL.createObjectURL(pdfBlob);
            activeData.pdfFileName = pdfFileName;
            
            document.getElementById('btnEnviarWhatsApp').disabled = false;
            doc.save(pdfFileName);
            alert("PDF gerado com sucesso!");
        }

        function limparFormulario() {
            if (!confirm("Tem certeza que deseja limpar o formulário?")) {
                return;
            }

            const activeData = getActiveData();
            const tabContext = activeTab;
            
            const formInputs = document.querySelectorAll(`#${tabContext} input, #${tabContext} select, #${tabContext} textarea`);
            formInputs.forEach(input => {
                if (input.type === 'checkbox') {
                    input.checked = false;
                } else if (input.type === 'select-one') {
                    input.selectedIndex = 0;
                } else {
                    input.value = '';
                }
                input.disabled = false;
            });
            
            // Limpa as fotos e o contador
            activeData.fotos = [];
            activeData.coordenadas = "";
            activeData.enderecoBaseDetalhes = {};
            activeData.agenteDadosPreenchidos = false;
            activeData.pdfDataUri = null;
            activeData.pdfFileName = "";
            
            getElementByIdForActiveTab('fotosPreview').innerHTML = '';
            getElementByIdForActiveTab('gps').innerText = '';
            getElementByIdForActiveTab('contador').innerText = '0 / 5000';
            
            if (tabContext === 'tecnico') {
                getElementByIdForActiveTab('contadorRelatorioEncaminhamento').innerText = '0 / 5000';
            }

            document.getElementById('outrosDemandaContainer').style.display = 'none';
            if (tabContext === 'tecnico') {
                document.getElementById('outrosDemandaContainerTecnico').style.display = 'none';
            }
            
            document.getElementById('btnEnviarWhatsApp').disabled = true;

            // Gera um novo código para o próximo atendimento
            activeData.codigoAtual = "";
            gerarCodigoAtendimento();
        }

        function atualizarContador(campo = 'historico') {
            const activeData = getActiveData();
            const textarea = campo === 'historico' ? getElementByIdForActiveTab('historico') : getElementByIdForActiveTab('relatorioEncaminhamento', false);
            const contadorDiv = campo === 'historico' ? getElementByIdForActiveTab('contador') : getElementByIdForActiveTab('contadorRelatorioEncaminhamento');
            const maxLength = textarea.getAttribute('maxlength');
            contadorDiv.innerText = `${textarea.value.length} / ${maxLength}`;
        }
        
        function atualizarEnderecoCompleto(tabContext = 'agente') {
            const endereco = tabContext === 'agente' ? getElementByIdForActiveTab('endereco') : getElementByIdForActiveTab('endereco', false);
            const numero = tabContext === 'agente' ? getElementByIdForActiveTab('numero') : getElementByIdForActiveTab('numero', false);
            const complemento = tabContext === 'agente' ? getElementByIdForActiveTab('complemento') : getElementByIdForActiveTab('complemento', false);
            
            let enderecoCompleto = '';
            if (endereco.value) {
                enderecoCompleto += endereco.value;
            }
            if (numero.value) {
                enderecoCompleto += `, ${numero.value}`;
            }
            if (complemento.value) {
                enderecoCompleto += `, ${complemento.value}`;
            }
            
            // Não é necessário atualizar o valor do input de endereço, pois ele é somente leitura.
            // O valor completo será usado na geração do PDF.
        }

        function enviarWhatsApp() {
            const activeData = getActiveData();
            if (!activeData.pdfDataUri) {
                alert("Nenhum PDF foi gerado. Por favor, gere o PDF primeiro.");
                return;
            }
            
            const numeroTel = activeTab === 'agenteCampo' ? getElementByIdForActiveTab('telefoneAgente').value : getElementByIdForActiveTab('telefoneTecnico', false).value;
            const nomeAgente = activeTab === 'agenteCampo' ? getElementByIdForActiveTab('nomeAgente').value : getElementByIdForActiveTab('nomeTecnico', false).value;
            const nomeUsuario = activeTab === 'agenteCampo' ? getElementByIdForActiveTab('nome').value : getElementByIdForActiveTab('nome', false).value;
            
            if (!numeroTel) {
                alert("Por favor, preencha o telefone do agente responsável para enviar o relatório.");
                return;
            }
            
            // Simula o download do PDF para o usuário
            const link = document.createElement('a');
            link.href = activeData.pdfDataUri;
            link.download = activeData.pdfFileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Mensagem de texto para o WhatsApp
            const mensagem = `Olá, ${nomeAgente}! O relatório de atendimento para o usuário ${nomeUsuario} foi gerado e salvo.`;
            const urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroTel}&text=${encodeURIComponent(mensagem)}`;
            
            window.open(urlWhatsApp, '_blank');
        }

        function checkDemandasTecnico() {
            const demandasTecnicoCheckboxes = document.querySelectorAll('input[name="demandas_tecnico"]');
            const relatorioEncaminhamentoTextarea = document.getElementById('relatorioEncaminhamento_tecnico');
            let demandaEncaminhamentoMarcada = false;

            demandasTecnicoCheckboxes.forEach(checkbox => {
                if (checkbox.id === 'demandaEncaminhamento_tecnico' && checkbox.checked) {
                    demandaEncaminhamentoMarcada = true;
                }
            });

            if (demandaEncaminhamentoMarcada) {
                relatorioEncaminhamentoTextarea.style.display = 'block';
                document.getElementById('contadorRelatorioEncaminhamento').style.display = 'block';
            } else {
                relatorioEncaminhamentoTextarea.style.display = 'none';
                document.getElementById('contadorRelatorioEncaminhamento').style.display = 'none';
            }
        }

        function showLoginForm() {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            resetPasswordForm.style.display = 'none';
            authMessage.textContent = ''; // Limpa mensagens de erro
        }

        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            resetPasswordForm.style.display = 'none';
            authMessage.textContent = '';
        }

        function showResetPassword() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'none';
            resetPasswordForm.style.display = 'block';
            authMessage.textContent = '';
        }

        // Função de Registro
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                authMessage.textContent = 'As senhas não coincidem!';
                return;
            }
            if (password.length < 6) {
                authMessage.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                return;
            }

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                authMessage.textContent = 'Conta criada com sucesso! Você está logado.';
            } catch (error) {
                console.error("Erro no registro:", error);
                if (error.code === 'auth/email-already-in-use') {
                    authMessage.textContent = 'Este e-mail já está em uso.';
                } else if (error.code === 'auth/invalid-email') {
                    authMessage.textContent = 'E-mail inválido.';
                } else {
                    authMessage.textContent = 'Erro ao registrar: ' + error.message;
                }
            }
        });

        // Função de Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                authMessage.textContent = 'Login realizado com sucesso!';
            } catch (error) {
                console.error("Erro no login:", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    authMessage.textContent = 'E-mail ou senha incorretos.';
                } else if (error.code === 'auth/invalid-email') {
                    authMessage.textContent = 'E-mail inválido.';
                } else if (error.code === 'auth/too-many-requests') {
                    authMessage.textContent = 'Muitas tentativas de login. Tente novamente mais tarde.';
                }
                else {
                    authMessage.textContent = 'Erro ao fazer login: ' + error.message;
                }
            }
        });

        // Função de Redefinição de Senha
        document.getElementById('resetPasswordBtn').addEventListener('click', async () => {
            const email = document.getElementById('resetEmail').value;
            try {
                await auth.sendPasswordResetEmail(email);
                authMessage.textContent = 'Link de redefinição de senha enviado para seu e-mail.';
                showLoginForm(); // Volta para a tela de login
            } catch (error) {
                console.error("Erro ao redefinir senha:", error);
                if (error.code === 'auth/user-not-found') {
                    authMessage.textContent = 'Não há usuário com este e-mail.';
                } else if (error.code === 'auth/invalid-email') {
                    authMessage.textContent = 'E-mail inválido.';
                } else {
                    authMessage.textContent = 'Erro ao redefinir senha: ' + error.message;
                }
            }
        });

        // Função de Logout (Adicione um botão de logout em algum lugar no seu mainAppContent, ex: na taskbar)
        async function logout() {
            try {
                await auth.signOut();
                console.log("Usuário deslogado.");
            } catch (error) {
                console.error("Erro ao fazer logout:", error);
                alert("Ocorreu um erro ao sair. Por favor, tente novamente.");
            }
        }
    </script>
