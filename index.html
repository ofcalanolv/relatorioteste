<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis CSS para cores */
        :root {
            --primary-color: #007bff; /* Azul para destaque/ações */
            --primary-dark: #0056b3;
            --secondary-color: #6c757d; /* Cinza para texto secundário */
            --bg-light: #f8f9fa; /* Fundo claro */
            --bg-medium: #e9ecef; /* Fundo de elementos */
            --text-dark: #343a40; /* Texto principal */
            --text-light: #ffffff; /* Texto claro */
            --border-color: #dee2e6; /* Cor de borda */
            --red-color: #dc3545; /* Vermelho para alerta/erro */
            --green-color: #28a745; /* Verde para sucesso */
            --whatsapp-green: #25d366; /* Verde WhatsApp */
            --whatsapp-green-dark: #1da851;
            --yellow-color: #ffc107; /* Amarelo para aviso */
            --yellow-dark: #e0a800;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; /* Fonte mais profissional */
            margin: 0;
            background: var(--bg-light);
            padding-bottom: 70px; /* Padding para a taskbar fixa */
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased; /* Suavização de fonte */
            -moz-osx-font-smoothing: grayscale; /* Suavização de fonte */
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 15px; /* Restaura a margem superior */
            margin-bottom: 5px; /* Espaçamento menor para o código */
            font-size: 2em;
            font-weight: 600;
        }

        h3 {
            text-align: left; /* Alinhamento para títulos de grupo */
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .container {
            max-width: 600px; /* Um pouco mais largo para melhor espaçamento */
            margin: 20px auto;
            background: var(--text-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); /* Sombra mais suave */
            margin-bottom: 30px;
        }

        input,
        select,
        textarea {
            display: block;
            margin: 15px 0; /* Mais espaçamento vertical */
            padding: 12px 15px;
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bordas mais arredondadas */
            font-size: 1em;
            color: var(--text-dark);
            background-color: var(--bg-light);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25); /* Sombra no foco */
            outline: none;
        }

        input:disabled, select:disabled, textarea:disabled {
            background-color: var(--bg-medium);
            color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.9;
        }

        .inline-fields {
            display: flex;
            gap: 15px; /* Mais espaçamento entre campos */
        }
        .inline-fields input, .inline-fields select { /* Aplica estilo também para select */
            flex: 1;
        }

        #fotosPreview, #fotosDocumentoPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Espaçamento entre as miniaturas */
            margin-top: 20px;
            padding: 5px;
            border: 1px dashed var(--border-color); /* Borda discreta para a área de preview */
            border-radius: 8px;
            min-height: 90px; /* Altura mínima para mostrar a área */
            justify-content: center; /* Centraliza as miniaturas */
            align-items: center;
        }

        .foto-container {
            position: relative;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden; /* Garante que a imagem respeite o border-radius */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .foto-thumb {
            width: 90px; /* Um pouco maior */
            height: 90px; /* Um pouco maior */
            object-fit: cover;
            display: block; /* Remove espaço extra abaixo da imagem */
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--red-color);
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            font-size: 0.8em;
            width: 24px; /* Maior para melhor toque */
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
            transition: background 0.2s, opacity 0.2s;
        }
        .remove-btn:hover {
            background: #c82333;
            opacity: 1;
        }

        #gps, #gpsTecnico { /* Aplica estilo ao GPS de ambas as abas */
            font-size: 0.9em;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 10px;
        }

        #contador, #contadorTecnico, #contadorRelatorioEncaminhamento { /* Aplica estilo aos contadores */
            font-size: 0.85em;
            text-align: right;
            color: var(--secondary-color);
            margin-top: -10px; /* Ajuste para ficar mais próximo da textarea */
            margin-bottom: 10px;
        }

        #codigoDisplay, #codigoDisplayTecnico {
            font-size: 0.85em; /* Tamanho menor */
            font-weight: 500;
            text-align: center;
            margin-top: 5px; /* Ajuste para ficar abaixo do h2 */
            margin-bottom: 20px;
            color: var(--secondary-color);
            padding: 4px 8px; /* Padding menor */
            background: var(--bg-medium);
            border-radius: 6px;
            display: inline-block; /* Para centralizar com text-align no pai */
            width: auto;
            max-width: 80%;
            box-sizing: border-box;
        }

        /* Removido o estilo para #mapPreview, pois o elemento será removido */

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap; /* Para botões em duas linhas em telas pequenas */
        }

        .camera-controls button {
            flex: 1;
            margin: 0;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            color: var(--text-light);
        }
        .camera-controls button#captureBtn { background: var(--primary-color); }
        .camera-controls button#captureBtn:hover { background: var(--primary-dark); }
        .camera-controls button#stopCameraBtn { background: var(--red-color); }
        .camera-controls button#stopCameraBtn:hover { background: #c82333; }
        
        #cameraMessage {
            text-align: center;
            color: var(--red-color); /* Alerta em vermelho */
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Inicia oculto */
        }


        /* Taskbar Styles */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--text-light); /* Fundo claro para a taskbar */
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0; /* Padding ajustado */
            box-shadow: 0 -4px 15px rgba(0,0,0,0.08); /* Sombra suave para cima */
            z-index: 1000;
        }

        .taskbar button {
            background: none;
            border: none;
            color: var(--secondary-color); /* Cor dos ícones/texto */
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
            flex: 1;
            margin: 0 4px;
        }

        .taskbar button:not(:disabled):hover {
            background: var(--bg-medium);
            color: var(--primary-color);
        }

        .taskbar button i {
            font-size: 1.6em; /* Tamanho dos ícones */
            margin-bottom: 3px;
        }

        .taskbar button span {
            font-size: 0.75em; /* Tamanho do label */
            white-space: nowrap;
        }

        /* Cores específicas dos botões da taskbar */
        .taskbar button#btnColetarGPS { color: var(--primary-color); }
        .taskbar button#btnTirarFoto { color: var(--green-color); }
        .taskbar button#btnGerarPDF { color: var(--yellow-dark); } /* Amarelo mais escuro para melhor contraste */
        .taskbar button#btnLimparFormulario { color: var(--red-color); }
        .taskbar button#btnEnviarWhatsApp { color: var(--whatsapp-green); }

        /* Estado desabilitado para botões da taskbar */
        .taskbar button:disabled {
            color: var(--border-color); /* Cor mais clara para desabilitado */
            cursor: not-allowed;
            opacity: 0.6;
        }


        @media (max-width: 768px) {
            .container {
                margin: 15px auto;
                padding: 20px;
                border-radius: 0; /* Remover borda em telas pequenas para parecer mais integrado */
                box-shadow: none;
            }
            .inline-fields { flex-direction: column; gap: 0; }
            .inline-fields input, .inline-fields select { margin-bottom: 10px; } /* Ajuste para select */

            .camera-controls { flex-direction: column; gap: 8px; }

            .taskbar {
                padding: 5px 0;
            }
            .taskbar button {
                padding: 5px 5px;
                gap: 2px;
            }
            .taskbar button i {
                font-size: 1.4em;
            }
            .taskbar button span {
                font-size: 0.7em;
            }
        }

        /* Checkbox demands styling */
        .demand-group {
            margin-top: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 10px;
            background: var(--bg-light);
        }

        .demand-items-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px 25px; /* Espaçamento horizontal e vertical */
            justify-content: flex-start;
        }
        .demand-item {
            display: flex;
            align-items: center;
        }
        .demand-item input[type="checkbox"] {
            width: auto;
            margin: 0; /* Remove margem padrão */
            margin-right: 10px; /* Espaçamento entre checkbox e label */
            transform: scale(1.1); /* Um pouco maior */
            accent-color: var(--primary-color); /* Cor do checkbox quando marcado */
        }
        .demand-item label {
            font-size: 0.95em;
            cursor: pointer;
            color: var(--text-dark);
        }
        #outrosDemandaContainer, #outrosDemandaContainerTecnico {
            margin-top: 20px;
            width: 100%;
        }
        #outrosDemandaInput, #outrosDemandaInputTecnico {
            margin-top: 5px;
            width: calc(100% - 30px); /* Ajusta para padding do input */
        }

        /* Tab Styles */
        .tabs {
            display: flex;
            justify-content: center;
            background: var(--bg-medium);
            padding: 0;
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky; /* Fixa as abas no topo */
            top: 0;
            z-index: 100; /* Garante que fique acima de outros elementos */
        }
        .tab-button {
            flex: 1;
            padding: 18px 25px; /* Mais padding para maior área de clique */
            cursor: pointer;
            border: none;
            background: var(--bg-medium);
            font-size: 1.1em;
            color: var(--secondary-color);
            transition: background 0.3s, color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
            text-align: center;
            font-weight: 600;
        }
        .tab-button:hover {
            background: var(--bg-light);
            color: var(--text-dark);
        }
        .tab-button.active {
            background: var(--text-light);
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            box-shadow: 0 -2px 8px rgba(0,0,0,0.05); /* Sombra suave para a aba ativa */
        }
        .tab-content {
            display: none;
            padding-top: 15px; /* Espaçamento entre a aba e o conteúdo */
        }
        .tab-content.active {
            display: block;
        }

        /* Campo de seleção (dropdown) */
        select {
            appearance: none; /* Remove estilo padrão do navegador */
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23343a40" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 20px;
            padding-right: 40px; /* Espaço para o ícone */
        }
        select option, select optgroup {
            background-color: var(--bg-light); /* Cor de fundo das opções */
            color: var(--text-dark);
        }
        select option:hover, select option:focus {
            background-color: var(--primary-color); /* Cor de fundo da opção em foco/hover */
            color: var(--text-light);
        }
        select option:disabled {
            color: var(--secondary-color); /* Cor para opções desabilitadas */
        }
        select option:first-child {
            color: var(--secondary-color); /* Cor para o placeholder */
        }

    </style>
</head>
<body>
    <div class="tabs">

        <button class="tab-button" onclick="showTab('tecnico')">Técnico</button>

                    <div class="demand-item">

                    </div>
                    <div class="demand-item">
                        <input type="checkbox" id="demandaAcolhimento" name="demandas" value="Acolhimento">
                        <label for="demandaAcolhimento">Acolhimento</label>
                    </div>
                    <div class="demand-item">
                        <input type="checkbox" id="demandaDuvidas" name="demandas" value="Dúvidas">

                    <div class="demand-item">
                        <input type="checkbox" id="demandaInformacoes" name="demandas" value="Informações">
                        <label for="demandaInformacoes">Informações</label> 
                    </div>
                    <div class="demand-item">
                        <input type="checkbox" id="demandaCorteCabelo" name="demandas" value="Corte de cabelo">
                        <label for="demandaCabelo">Corte de cabelo</label>
                    </div>
                    <div class="demand-item">
                        <input type="checkbox" id="demandaOutros" name="demandas" value="Outros">
                        <label for="demandaOutros">Outros</label>

                </div> 
                <div id="outrosDemandaContainer" style="display:none;">
                    <input type="text" id="outrosDemandaInput" placeholder="Especifique outras demandas">

            </div>

            <video id="video" width="100%" autoplay style="display:none;" playsinline></video>
            <p id="cameraMessage">Por favor, gire seu telefone no sentido horário para capturar as imagens.</p>
            <div class="camera-controls">
                <button id="captureBtn" style="display:none;" onclick="capturarImagem('agente')">Capturar Imagem</button>
                <button id="stopCameraBtn" style="display:none;" onclick="pararCamera('agente')">Fechar Câmera</button>
            </div>
            <div id="fotosPreview"></div>

            <p id="gps"></p>
        </div>
    </div>

        function formatarCPF(input, tabContext) {
            let value = input.value.replace(/\D/g, ''); 
            let formattedValue = '';

            }
            if (value.length > 3) {
                formattedValue += '.' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formattedValue += '.' + value.substring(6, 9);
            }
            if (value.length > 9) {
                formattedValue += '-' + value.substring(9, 11);
            }
            input.value = formattedValue;

            // Pula para o próximo campo após preencher 11 dígitos
            if (value.length === 11) {
                const nextField = tabContext === 'agente' ? 
                    document.getElementById('dataNascimento') :

        }


        function formatarDataNascimento(input, tabContext) {

        function calcularIdade(tabContext = 'agente') {
            const dataNascimentoInput = tabContext === 'agente' ? getElementByIdForActiveTab('dataNascimento') : getElementByIdForActiveTab('dataNascimento', false);
            const idadeInput = tabContext === 'agente' ? getElementByIdForActiveTab('idade') : getElementByIdForActiveTab('idade', false);
            
            const nascimentoStr = dataNascimentoInput.value;

            if (!nascimentoStr || nascimentoStr.length !== 10 || !nascimentoStr.includes('/')) {
                idadeInput.value = '';
                return;
            }

            const partes = nascimentoStr.split('/');
            if (partes.length !== 3) {
                idadeInput.value = '';
                return;
            }
            const nascFormatado = `${partes[2]}-${partes[1]}-${partes[0]}`;
            const nasc = new Date(nascFormatado);

            if (isNaN(nasc.getTime())) {
                idadeInput.value = '';
                return;
            }

            const hoje = new Date();
            
            let anos = hoje.getFullYear() - nasc.getFullYear();
            let meses = hoje.getMonth() - nasc.getMonth();
            let dias = hoje.getDate() - nasc.getDate();

            if (dias < 0) {
                meses--;
                dias += new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
            }
            if (meses < 0) {
                anos--;
                meses += 12;
            }

            let idadeTexto = `${anos} anos`;
            if (meses > 0) idadeTexto += `, ${meses} meses`;
            if (dias > 0) idadeTexto += `, ${dias} dias`;

            idadeInput.value = idadeTexto;
        }

        async function tirarFoto(tabContext = 'global') {
            const video = document.getElementById('video');
            const captureBtn = document.getElementById('captureBtn');
            const stopCameraBtn = document.getElementById('stopCameraBtn');
            const cameraMessage = document.getElementById('cameraMessage');

            if (cameraStream && cameraStream.active) {
                video.style.display = "block";
                captureBtn.style.display = "block";
                stopCameraBtn.style.display = "block";
                cameraMessage.style.display = "block"; // Mostrar mensagem de orientação
                return; 
            }

            try {
                video.setAttribute('playsinline', ''); 
                // Prefer landscape resolution for video stream (1280x720 ou 640x480 para 16:9 ou 4:3)
                // Usando resolução próxima a 4:3 paisagem
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Câmera traseira
                        width: { ideal: 640 }, 
                        height: { ideal: 480 }  
                    } 
                });
                video.srcObject = cameraStream;
                video.style.display = "block";
                captureBtn.style.display = "block"; 
                stopCameraBtn.style.display = "block";
                cameraMessage.style.display = "block"; // Mostrar mensagem de orientação
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera principal:", err);
                alert("Não foi possível acessar a câmera. Verifique as permissões do navegador ou se a câmera está em uso.");

                captureBtn.style.display = "none";
                stopCameraBtn.style.display = "none";

        }

        function capturarImagem(tabContext = 'agente') {
            const video = document.getElementById('video');
            if (!video.srcObject) { 
                alert("Câmera não está ativa para captura.");
                return;
            }

            const originalVideoWidth = video.videoWidth;
            const originalVideoHeight = video.videoHeight;

            // Definir o canvas para uma proporção 4:3 em paisagem (largura > altura)
            const targetWidth = 640; // Ex: Largura final da imagem capturada
            const targetHeight = (targetWidth / 4) * 3; // Calcula altura para 4:3

            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            
            canvas.width = targetWidth;
            canvas.height = targetHeight;

            // Preencher o canvas com branco (opcional, mas evita fundo preto transparente)
            ctx.fillStyle = "#FFFFFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Determinar a orientação do vídeo para corrigir
            let drawX = 0;
            let drawY = 0;
            let drawWidth = originalVideoWidth;
            let drawHeight = originalVideoHeight;

            // Se o vídeo estiver em modo retrato (altura maior que largura)
            if (originalVideoHeight > originalVideoWidth) {
                // Rotacionar o canvas para que a imagem seja desenhada como paisagem
                canvas.width = targetHeight; // A largura do canvas se torna a altura desejada
                canvas.height = targetWidth; // A altura do canvas se torna a largura desejada
                
                ctx.translate(canvas.width / 2, canvas.height / 2); // Mover para o centro
                ctx.rotate(90 * Math.PI / 180); // Girar 90 graus no sentido horário
                
                // Redesenhar o contexto para que (0,0) seja o novo canto superior esquerdo após a rotação
                // e desenhar a imagem centralizada no novo canvas
                ctx.drawImage(video, -originalVideoHeight / 2, -originalVideoWidth / 2, originalVideoHeight, originalVideoWidth); // Inverte width/height
                
                // Depois de desenhar, rotacionar de volta para o canvas original 4:3 paisagem
                // e copiar a imagem. Alternativamente, criar um segundo canvas para a rotação final.
                
                // Uma maneira mais simples: desenhar rotacionado no canvas principal e depois pegar os pixels
                // e desenhar em um novo canvas com as dimensões finais corretas.
                let tempCanvas = document.createElement('canvas');
                let tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = originalVideoHeight;
                tempCanvas.height = originalVideoWidth;
                tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
                tempCtx.rotate(90 * Math.PI / 180);
                tempCtx.drawImage(video, -originalVideoWidth / 2, -originalVideoHeight / 2, originalVideoWidth, originalVideoHeight);

                // Agora, redimensionar do tempCanvas para o canvas final 4:3 paisagem
                ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, targetWidth, targetHeight);

            } else {
                // Se o vídeo já estiver em paisagem, desenhar diretamente
                ctx.drawImage(video, 0, 0, originalVideoWidth, originalVideoHeight, 0, 0, targetWidth, targetHeight);
            }

            const fotoBase64 = canvas.toDataURL("image/jpeg", 0.8);

            const activeData = getActiveData();
            activeData.fotos.push(fotoBase64);

            const previewDiv = getElementByIdForActiveTab('fotosPreview');
            const container = document.createElement('div');
            container.classList.add('foto-container');
            const img = document.createElement('img');
            img.src = fotoBase64;
            img.classList.add('foto-thumb');
            const removeBtn = document.createElement('button');
            removeBtn.innerText = "X";
            removeBtn.classList.add('remove-btn');
            removeBtn.onclick = () => {
                activeData.fotos = activeData.fotos.filter(f => f !== fotoBase64);
                container.remove();
            };
            container.appendChild(img);
            container.appendChild(removeBtn);
            previewDiv.appendChild(container);
        }

        function atualizarEnderecoCompleto(tabContext = 'agente') {

                partes.push(activeData.enderecoBaseDetalhes.road);
            }
            
            if (numero) {
                partes.push(numero);

        async function coletarGPS() {
            const activeData = getActiveData();
            const gpsDisplay = getElementByIdForActiveTab('gps');

            activeData.mapImageUrl = ""; // Garante que a URL do mapa seja limpa

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const lat = pos.coords.latitude.toFixed(6);
                    const lon = pos.coords.longitude.toFixed(6);
                    activeData.coordenadas = `Lat: ${lat}, Lng: ${lon}`;
                    gpsDisplay.innerText = activeData.coordenadas;

                    try {
                        const nominatimUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}&addressdetails=1`;
                        const nominatimResponse = await fetch(nominatimUrl);
                        const nominatimData = await nominatimResponse.json();
                        activeData.enderecoBaseDetalhes = nominatimData.address || {};

                        atualizarEnderecoCompleto(activeTab === 'agenteCampo' ? 'agente' : 'tecnico');

                    } catch (fetchError) {
                        console.error("Erro ao obter endereço:", fetchError);
                        getElementByIdForActiveTab('endereco').value = "Não foi possível obter o endereço detalhado.";
                        activeData.enderecoBaseDetalhes = {};
                        alert("Erro ao carregar endereço. Verifique a conexão.");
                    }
                }, (geoError) => {
                    console.error("Erro de geolocalização:", geoError);
                    let errorMessage = "Não foi possível obter a localização.";
                    if (geoError.code === geoError.PERMISSION_DENIED) {
                        errorMessage = "Permissão de localização negada. Ative nas configurações do navegador.";
                    } else if (geoError.code === geoError.POSITION_UNAVAILABLE) {
                        errorMessage = "Localização indisponível. Tente novamente.";
                    } else if (geoError.code === geoError.TIMEOUT) {
                        errorMessage = "Tempo esgotado para obter a localização.";
                    }
                    alert(errorMessage);
                    gpsDisplay.innerText = errorMessage;
                    activeData.enderecoBaseDetalhes = {};
                    activeData.mapImageUrl = "";
                });
            } else {
                alert("Geolocalização não suportada neste navegador.");
                gpsDisplay.innerText = "Geolocalização não suportada.";
                activeData.enderecoBaseDetalhes = {};
                activeData.mapImageUrl = "";
            }
        }

        // Renomeada e ajustada para aceitar largura de destino e manter proporção paisagem 4:3
        async function resizeImageForPDF(base64Str, targetWidth = 400) { 
            return new Promise((resolve) => {
                let img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    let canvas = document.createElement('canvas');
                    let ctx = canvas.getContext('2d');
                    
                    // Definir proporção paisagem 4:3
                    const targetHeight = (targetWidth / 4) * 3; 

                    canvas.width = targetWidth;
                    canvas.height = targetHeight;
                    
                    ctx.fillStyle = "#FFFFFF"; // Fundo branco
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Centralizar a imagem no canvas, mantendo a proporção original
                    let ratio = Math.min(targetWidth / img.width, targetHeight / img.height);
                    let newWidth = img.width * ratio;
                    let newHeight = img.height * ratio;
                    let xOffset = (targetWidth - newWidth) / 2;
                    let yOffset = (targetHeight - newHeight) / 2;

                    ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);
                    
                    resolve(canvas.toDataURL('image/jpeg', 0.8)); // Qualidade 80%
                };
                img.onerror = () => {
                    console.warn("Falha ao carregar ou redimensionar imagem (Base64 inválido ou erro de rede).");
                    resolve(null);
                };
            });
        }

            }
            if (!telefoneAgente) {

                return;
            }
            if (!nome) { 
                alert("Por favor, preencha o campo 'Nome do Usuário' para gerar o relatório.");
                return;
            }

            // Validações específicas para a aba Técnico
            if (activeTab === 'tecnico') {
                const cadUnico = getElementByIdForActiveTab('cadUnico', false).value;
                const bolsaFamilia = getElementByIdForActiveTab('bolsaFamilia', false).value;
                const centroRecuperacao = getElementByIdForActiveTab('centroRecuperacao', false).value;
                const atendimentoPsicossocial = getElementByIdForActiveTab('atendimentoPsicossocial', false).checked;
                const relatorioEncaminhamento = getElementByIdForActiveTab('relatorioEncaminhamento', false).value.trim();

                if (!cadUnico) {
                    alert("Por favor, selecione uma opção para 'Possui CAD Único?'.");
                    return;
                }
                if (!bolsaFamilia) {
                    alert("Por favor, selecione uma opção para 'Possui Bolsa-Família?'.");
                    return;
                }
                if (!centroRecuperacao) {
                    alert("Por favor, selecione uma opção para 'Já passou por centro de recuperação?'.");
                    return;
                }
                if (!atendimentoPsicossocial) {
                    alert("Para gerar o relatório, você deve marcar a caixa 'Atendimento Psicossocial'.");
                    return;
                }

                // Valida se alguma demanda está marcada para exigir o relatório de encaminhamento
                const checkboxesTecnico = document.querySelectorAll(`input[name="demandas_tecnico"]:checked`);
                let anyDemandCheckedTecnico = false;
                checkboxesTecnico.forEach(checkbox => {
                    if (checkbox.value === 'Outros') {
                        const outrosText = getElementByIdForActiveTab('outrosDemandaInput', false).value.trim();
                        if (outrosText) anyDemandCheckedTecnico = true;
                    } else {
                        anyDemandCheckedTecnico = true;
                    }
                });

                if (anyDemandCheckedTecnico && !relatorioEncaminhamento) {
                    alert("Você selecionou demandas. O campo 'Relatório de Encaminhamento' é obrigatório.");
                    getElementByIdForActiveTab('relatorioEncaminhamento', false).focus();
                    return;
                }
            }


            const demandasSelecionadas = [];
            const demandaOutrosCheckbox = getElementByIdForActiveTab('demandaOutros');
            const outrosTextInput = getElementByIdForActiveTab('outrosDemandaInput');

            const checkboxes = document.querySelectorAll(`input[name="demandas${currentTabSuffix}"]:checked`);
            checkboxes.forEach(checkbox => {
                if (checkbox.value === 'Outros') {
                    const outrosText = outrosTextInput.value.trim();
                    if (outrosText) {
                        demandasSelecionadas.push(`Outros: ${outrosText}`);
                    }
                } else {
                    demandasSelecionadas.push(checkbox.value);
                }
            });

            if (demandaOutrosCheckbox.checked && outrosTextInput.value.trim() === '') {
                alert("Você marcou 'Outros' nas demandas. Por favor, especifique a demanda no campo de texto.");

                return;
            }

            doc.setFontSize(18);

            doc.setFontSize(10); // Tamanho menor

            yPos += 10; // Reduzido o espaço
            
            doc.setFontSize(12);
            doc.text(`Data e Hora: ${new Date().toLocaleString('pt-BR')}`, 10, yPos);
            yPos += 5;
            doc.text(`${activeTab === 'agenteCampo' ? 'Agente Responsável' : 'Técnico Responsável'}: ${nomeAgente} (Tel: ${telefoneAgente})`, 10, yPos);
            yPos += 10;

            doc.setFontSize(14);
            doc.text(`Dados Pessoais:`, 10, yPos);
            yPos += 8;
            doc.setFontSize(12);
            doc.text(`Nome: ${nome}`, 10, yPos);
            yPos += 7;
            doc.text(`Identidade: ${identidade || "Não informada"}`, 10, yPos); 
            yPos += 7;
            doc.text(`CPF: ${cpf || "Não informado"}`, 10, yPos); 
            yPos += 7;
            doc.text(`Data de Nascimento: ${nascimento} (Idade: ${idade})`, 10, yPos);
            yPos += 7;
            doc.text(`Endereço: ${enderecoFinalParaPDF}`, 10, yPos); 
            yPos += 7;
            doc.text(`Coordenadas: ${activeData.coordenadas || "Não coletadas"}`, 10, yPos);
            yPos += 15;

            // Dados específicos da aba Técnico no PDF
            if (activeTab === 'tecnico') {
                const cadUnico = getElementByIdForActiveTab('cadUnico', false).value;
                const bolsaFamilia = getElementByIdForActiveTab('bolsaFamilia', false).value;
                const centroRecuperacao = getElementByIdForActiveTab('centroRecuperacao', false).value;
                const relatorioEncaminhamento = getElementByIdForActiveTab('relatorioEncaminhamento', false).value || "Não informado";
                const atendimentoPsicossocial = getElementByIdForActiveTab('atendimentoPsicossocial', false).checked ? 'Sim' : 'Não';

                doc.setFontSize(14);
                doc.text(`Informações Adicionais (Técnico):`, 10, yPos);
                yPos += 8;
                doc.setFontSize(12);
                doc.text(`Possui CAD Único?: ${cadUnico}`, 10, yPos);
                yPos += 7;
                doc.text(`Possui Bolsa-Família?: ${bolsaFamilia}`, 10, yPos);
                yPos += 7;
                doc.text(`Já passou por centro de recuperação?: ${centroRecuperacao}`, 10, yPos);
                yPos += 7;
                doc.text(`Atendimento Psicossocial: ${atendimentoPsicossocial}`, 10, yPos);
                yPos += 15;

                // Relatório de Encaminhamento
                doc.setFontSize(14);
                doc.text(`Relatório de Encaminhamento:`, 10, yPos);
                yPos += 8;
                doc.setFontSize(12);
                let relatorioQuebrado = doc.splitTextToSize(relatorioEncaminhamento, 180);
                doc.text(relatorioQuebrado, 10, yPos);
                yPos += relatorioQuebrado.length * 7 + 10;
            }
            
            yPos += 5;

            doc.setFontSize(14);
            doc.text(`Histórico:`, 10, yPos);
            yPos += 8;
            doc.setFontSize(12);
            let textoQuebrado = doc.splitTextToSize(historico, 180);
            doc.text(textoQuebrado, 10, yPos);
            yPos += textoQuebrado.length * 7 + 10;

            // Adicionar Demandas ao PDF
            doc.setFontSize(14);
            doc.text(`Demandas:`, 10, yPos);
            yPos += 8;
            doc.setFontSize(12);
            if (demandasSelecionadas.length > 0) {
                const demandasTexto = demandasSelecionadas.join(', ');
                let demandasQuebradas = doc.splitTextToSize(demandasTexto, 180);
                doc.text(demandasQuebradas, 10, yPos);
                yPos += demandasQuebradas.length * 7 + 10;
            } else {
                doc.text(`Nenhuma demanda selecionada.`, 10, yPos);
                yPos += 10;
            }
            yPos += 5; 

            doc.setFontSize(14);
            doc.text(`Fotos do Usuário:`, 10, yPos); 
            yPos += 8;
            doc.setFontSize(12);

            // Ajustes para 2 fotos por linha, maiores
            const imgWidthPdf = 80; // Largura maior para a foto
            const imgHeightPdf = (imgWidthPdf / 4) * 3; // Mantém proporção 4:3
            const imgMarginPdf = 10; // Espaçamento maior entre as fotos
            const startXPdf = 10; 
            const maxImagesPerRow = 2; // Duas fotos por linha
            let currentXPdf = startXPdf;
            let imagesInRowPdf = 0;

            for (let i = 0; i < activeData.fotos.length; i++) {
                // Checa se precisa adicionar nova página ou nova linha
                if (imagesInRowPdf === maxImagesPerRow || (yPos + imgHeightPdf + 10 > doc.internal.pageSize.height - 10 && imagesInRowPdf > 0)) {
                    doc.addPage();
                    yPos = 20; 
                    currentXPdf = startXPdf; 
                    imagesInRowPdf = 0; 
                    addCustomFont(doc); 
                } else if (yPos + imgHeightPdf + 10 > doc.internal.pageSize.height - 10 && imagesInRowPdf === 0) {
                     doc.addPage();
                     yPos = 20;
                     currentXPdf = startXPdf;
                     imagesInRowPdf = 0;
                     addCustomFont(doc);
                }

                try {
                    // Passamos uma largura maior para o redimensionamento antes de adicionar ao PDF
                    const resizedFoto = await resizeImageForPDF(activeData.fotos[i], 800); 
                    if (resizedFoto) {
                        doc.addImage(resizedFoto, 'JPEG', currentXPdf, yPos, imgWidthPdf, imgHeightPdf);
                        currentXPdf += imgWidthPdf + imgMarginPdf; 
                        imagesInRowPdf++;

                        if (imagesInRowPdf === maxImagesPerRow) { 
                            yPos += imgHeightPdf + imgMarginPdf;
                            currentXPdf = startXPdf;
                            imagesInRowPdf = 0;
                        }
                    } else {
                         console.warn(`Could not process photo ${i + 1} for PDF.`);
                    }
                } catch (imgError) {
                    console.error("Erro ao adicionar imagem ao PDF:", imgError);
                }
            }
            if (activeData.fotos.length === 0) {
                 doc.text("Nenhuma foto anexada.", 10, yPos);
                 yPos += 10;
            }

            activeData.pdfFileName = `relatorio-${codigo}.pdf`;
            activeData.pdfDataUri = doc.output('datauristring'); 

            doc.save(activeData.pdfFileName); // Salva o PDF no dispositivo do usuário

            document.getElementById('btnEnviarWhatsApp').disabled = false;
            
            // Alteração aqui para garantir que a mensagem seja sempre exibida
            const mensagemCompletaParaExibir = 
                `Relatório ${activeData.pdfFileName}, enviado automaticamente via sistema.\n\n` + 
                `Este relatório não poderá ser modificado e ficará a cargo do assistente social, para a sua revisão.\n\n` + 
                `Qualquer dúvida, entrar em contato com o agente relacionado.\n\n` + 
                `*Por favor, copie esta mensagem e anexe o PDF '${activeData.pdfFileName}' para enviar via WhatsApp.*`;
            
            alert(mensagemCompletaParaExibir); // Exibe o alerta com a mensagem completa
            
            // Tenta abrir o WhatsApp com a mensagem pré-preenchida (se suportado), mas o foco é o alerta acima
            const mensagemUrl = encodeURIComponent(`Relatório ${activeData.pdfFileName} - favor anexar o PDF.`);
            window.open(`https://wa.me/?text=${mensagemUrl}`, '_blank');
        }
